<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <style>
            body {
                font-family: sans-serif;
            }
            
            .container {
                width: 300px; 
                padding: 20px;
                background-image: linear-gradient(to bottom, #ffb6c1, #f08080);
                border: 1px solid #ccc;
                border-radius: 8px;
               
                position: absolute;
                top: 0; 
                right: 0; 
            }
            
            .title {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
                font-size: 24px; /* Larger font size for the title */
            }
            
            .input-group {
                margin-bottom: 15px;
            }
            
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            
            input[type="number"] {
                width: calc(100% - 12px);
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 3px;
                box-sizing: border-box;
            }
            
            #resultInput {
                background-color: #f0f0f0; /* Light gray background for result */
            }
            
            .buttons {
                display: flex;
                justify-content: space-around;
            }
            
            .buttons button {
                width: 45%;
                padding: 10px;
                background-color: #007bff; /* Blue button */
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            
            .buttons button:hover {
                background-color: #0056b3; /* Darker blue on hover */
            }
            
            
        </style>
        </head>
    <body>
        <div class="container"> 
            <h1 class="title">Multiplicar</h1>
    
            <form th:action="@{/Calculadora/Multiplicacion}" method="post">
                <div class="input-group">
                    <label for="Num1">Número 1:</label>
                    <input type="number" id="Num1" name="Num1" th:value="${Num1}">
                </div>
                <div class="input-group">
                    <label for="Num2">Número 2:</label>
                    <input type="number" id="Num2" name="Num2" th:value="${Num2}">
                </div>
                <div class="input-group">
                    <label for="resultInput">Resultado:</label>
                    <input type="number" id="resultInput" th:value="${result}" disabled>
                </div>
    
                <div class="buttons">
                    <button type="submit">Calcular</button>
                    <button type="button" onclick="clearInputs()">Limpiar</button> 
                </div>
            </form>
        </div>
    
        <script>
            function clearInputs() {
                document.getElementById("Num1").value = "";
                document.getElementById("Num2").value = "";  
                document.getElementById("resultInput").value = "";
                  }
        </script>
    </body>
</html>
